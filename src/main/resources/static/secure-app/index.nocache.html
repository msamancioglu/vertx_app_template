<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sample Secure App</title>
  <link href="assets/css/bootstrap-3.3.6.min.cache.css" rel="stylesheet">
  <style>
    .user-display-name {
      font-weight: bolder;
    }
    /* For the navbar to work */
    body {
      padding-top: 70px;
    }
  </style>
  <!-- If you want a favicon: -->
  <!--<link rel="icon" type="image/ico" href="data:image/ico;base64,..."/>-->
</head>
<body>

<noscript>
  <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
    Your web browser must have JavaScript enabled
    in order for this application to display correctly.
  </div>
</noscript>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Sample Secure App</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="show-if-noauth" style="display:none"><a id="loginButton" href="#">Login</a></li>
        <li class="dropdown show-if-auth" style="display:none">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
             aria-expanded="false"><span class="user-display-name"></span> <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a id="logoutButton" href="#">Logout</a></li>
            <!-- TODO hard-coded account link -->
            <li><a id="accountButton" href="http://localhost:8080/auth/realms/demo/account">My Account</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="jumbotron">
    <p>This is a sample authenticated application that accesses a secured API.</p>

    <h3>Dynamic Secure Content</h3>

    <p>
      <button id="secretButton" class="btn btn-lg btn-primary btn-default">Get Secret Stuff</button>
      <button id="secretButton2" class="btn btn-lg btn-primary btn-default">More Secret Stuff</button>
      <button id="secretButton3" class="btn btn-lg btn-primary btn-default">More Secret Stuff</button>
    </p>

    <p id="secret"></p>
  </div>
</div>

<script src="assets/js/jquery-2.2.0.min.cache.js"></script>
<script src="assets/js/bootstrap-3.3.6.min.cache.js"></script>
<script src="assets/js/security.js"></script>
<script type="application/javascript">
  $(function() {
    $("#secretButton").click(function() {
      $.getJSON("api/v1/secret").done(function(data) {
        $("#secret").text(data.message);
      });
    });
    $("#secretButton2").click(function() {
      $.getJSON("api/v1/secret?id=1000").done(function(data) {
        $("#secret").text(data.message);
      });
    });
    $("#secretButton3").click(function() {
      $.getJSON("api/v1/secret?id=1001").done(function(data) {
        $("#secret").text(data.message);
      });
    });
  });
</script>
</body>
</html>
